---
schema: 1

bugzilla:
  product: "Thunderbird"
  component: "Build Config"

origin:
  name: "rnp"
  description: "High performance C++ OpenPGP library"

  url: "https://www.rnpgp.org/"
  license: BSD-2-Clause

  release: v0.17.1 (2024-05-03T13:03:14+03:00).

  revision: v0.17.1

  license-file: LICENSE.md

vendoring:
  url: https://github.com/rnpgp/rnp
  source-hosting: github
  tracking: tag
  release-artifact: "rnp-{tag}.tar.gz"

  skip-vendoring-steps:
    - hg-add
    - spurious-check
    - update-moz-build

  keep:
    - module.ver
    - rnp.symbols
    - src/lib/rnp/rnp_export.h

  exclude:
    - "**"
    - ".*"
    - ".*/**"
    - "src/libsexpp/**"
    - "src/libsexpp/.**"
    - "src/libsexpp/.github/**"

  include:
    - doc/
    - docs/
    - include/
    - src/common/
    - src/examples/
    - src/fuzzing/
    - src/lib/
    - src/librekey/
    - src/librepgp/
    - src/libsexpp/include/
    - src/libsexpp/src/
    - src/libsexpp/LICENSE.md
    - src/libsexpp/README.adoc
    - src/libsexpp/version.txt
    - src/rnp/
    - src/rnpkeys/
    - src/tests/
    - CHANGELOG.md
    - LICENSE-OCB.md
    - LICENSE.md
    - README.adoc
    - version.txt

  # patches: []

  update-actions:
    - action: replace-in-file-regex
      file: '{yaml_dir}/../README.rnp'
      pattern: '\[(tag v[0-9\.]+|commit [0-9a-f]+)\]'
      with: '[tag {revision}]'
    # Update rnp.symbols with exported functions
    - action: run-command
      cwd: "{yaml_dir}"
      command: python
      args: ["../../python/thirdroc/thirdroc/rnp_symbols.py", "include/rnp/rnp.h", "rnp.symbols"]
