<html:template id="accountHubEmailSyncAccountsFormTemplate" xmlns="http://www.w3.org/1999/xhtml">
  <form id="syncAccountsForm" class="account-hub-form" slot="content">
    <div class="hub-body sync-accounts-form-body">
      <div class="sync-accounts-container">
        <fieldset id="addressBooks" class="sync-type-container">
          <div class="sync-title">
            <img src="" alt="" class="sync-icon address-book" />
            <div class="sync-details">
              <span class="title"
                    data-l10n-id="account-setup-address-books-button">
              </span>
              <span id="selectedAddressBooks" class="subtitle"></span>
              <button id="selectAllAddressBooks"
                      type="button"
                      class="button primary-button button-sm select-all"
                      hidden="hidden">
              </button>
            </div>
          </div>
          <span id="noAddressBooks"
             class="sync-option"
             data-l10n-id="account-hub-no-address-books"
             hidden="hidden">
          </span>
          <div id="addressBookAccountsContainer" class="sync-input-container"></div>
        </fieldset>
        <fieldset id="calendars" class="sync-type-container">
          <div class="sync-title">
            <img src="" alt="" class="sync-icon calendar" />
            <div class="sync-details">
              <span class="title"
                    data-l10n-id="account-setup-calendars-button">
              </span>
              <span id="selectedCalendars" class="subtitle"></span>
              <button id="selectAllCalendars"
                      type="button"
                      class="button primary-button button-sm select-all"
                      hidden="hidden">
              </button>
            </div>
          </div>
          <span id="noCalendars"
             class="sync-option"
             data-l10n-id="account-hub-no-calendars"
             hidden="hidden">
          </span>
          <div id="calendarAccountsContainer" class="sync-input-container"></div>
        </fieldset>
      </div>
    </div>
  </form>
</html:template>
