<html:template
  id="accountHubAddressBookOptionSelectTemplate"
  xmlns="http://www.w3.org/1999/xhtml"
>
  <form id="optionSelectForm" class="account-hub-address-book-form" slot="content">
    <div class="hub-body option-select-body">
      <!-- TODO: Use grid instead of divs in button -->
      <button id="syncExistingAccounts" class="account-hub-option-button">
        <div class="option-icon">
          <img
            class="sync-icon"
            data-l10n-id="address-book-sync-existing-icon"
          />
        </div>
        <div class="option-content">
          <span
            class="option-title"
            data-l10n-id="address-book-sync-existing">
          </span>
          <!-- PLACEHOLDER TEXT -->
          <span class="option-data">5 address books from 2 accounts available</span>
        </div>
      </button>
      <button id="addRemoteAddressBook" class="account-hub-option-button">
        <div class="option-icon">
          <img
            class="remote-address-book-icon"
            data-l10n-id="address-book-add-remote-icon"
          />
        </div>
        <div class="option-content">
          <span
            class="option-title"
            data-l10n-id="address-book-add-remote">
          </span>
          <span
            class="option-data"
            data-l10n-id="address-book-add-remote-description"
          >
          </span>
        </div>
      </button>
      <button id="newLocalAddressBook" class="account-hub-option-button">
        <div class="option-icon">
          <img
            class="local-address-book-icon"
            data-l10n-id="address-book-add-local-icon"
          />
        </div>
        <div class="option-content">
          <span
            class="option-title"
            data-l10n-id="address-book-add-local">
          </span>
          <span
            class="option-data"
            data-l10n-id="address-book-add-local-description"
          >
          </span>
        </div>
      </button>
      <button id="newLdapAddressBook" class="account-hub-option-button">
        <div class="option-icon">
          <img
            class="ldap-address-book-icon"
            data-l10n-id="address-book-add-ldap-icon"
          />
        </div>
        <div class="option-content">
          <span
            class="option-title"
            data-l10n-id="address-book-add-ldap">
          </span>
          <span
            class="option-data"
            data-l10n-id="address-book-add-ldap-description"
          >
          </span>
        </div>
      </button>
    </div>
  </form>
</html:template>
