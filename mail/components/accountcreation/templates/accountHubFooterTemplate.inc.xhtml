<html:template id="accountHubFooterTemplate" xmlns="http://www.w3.org/1999/xhtml">
  <!-- Email setup footer -->
  <footer id="emailFooter" class="hub-footer">
    <menu id="emailFooterMenu" class="dialog-menu-container two-columns">
      <li id="footerButtonsLeftColumn">
        <button id="custom"
                type="button"
                class="primary"
                disabled="disabled"
                hidden="hidden">
        </button>
      </li>
      <li id="footerButtonsRightColumn">
        <button id="back"
                type="button"
                data-l10n-id="account-hub-email-back-button"
                hidden="hidden">
        </button>
        <button id="forward"
                data-l10n-id="account-hub-email-continue-button"
                class="primary">
        </button>
      </li>
    </menu>
  </footer>
</html:template>
