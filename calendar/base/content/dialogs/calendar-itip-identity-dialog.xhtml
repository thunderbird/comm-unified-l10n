<!DOCTYPE html>

<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:html="http://www.w3.org/1999/xhtml"
  xmlns:xul="http://www.mozilla.org/keymaster/gatekeeper/there.is.only.xul"
  lightweightthemes="true"
  style="max-width: 400px"
>
  <head>
    <title data-l10n-id="calendar-itip-identity-dialog-box-title"></title>
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src chrome:; style-src chrome: 'unsafe-inline'"
    />

    <link rel="stylesheet" href="chrome://messenger/skin/messenger.css" />
    <link
      rel="stylesheet"
      href="chrome://calendar/skin/shared/dialogs/calendar-itip-identity-dialog.css"
    />
    <link rel="stylesheet" href="chrome://messenger/skin/contextMenu.css" />
    <link rel="stylesheet" href="chrome://messenger/skin/colors.css" />
    <link rel="stylesheet" href="chrome://messenger/skin/themeableDialog.css" />

    <link rel="localization" href="calendar/calendar-itip-identity-dialog.ftl" />

    <script defer="defer" src="chrome://calendar/content/calendar-ui-utils.js"></script>
    <script defer="defer" src="chrome://calendar/content/calendar-itip-identity-dialog.js"></script>
    <script defer="defer" src="chrome://messenger/content/dialogShadowDom.js"></script>
  </head>

  <html:body xmlns="http://www.mozilla.org/keymaster/gatekeeper/there.is.only.xul">
    <dialog buttons="accept,cancel">
      <html:div
        id="calendar-itip-identity-warning"
        data-l10n-id="calendar-itip-identity-warning-body"
      ></html:div>

      <label id="identity-menu-label" control="identity-menu" />

      <menulist id="identity-menu" />
    </dialog>
  </html:body>
</html>
